<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown timer</title>
</head>
<body>

  <div class="col-md-12 mt-3 mb-5 decompt">
    <div class="bloc" id="days">
      <strong><span>01</span></strong>
      <p>Days</p>
    </div>
    <div class="bloc" id="hours">
      <strong><span>22</span></strong>
      <p>Hours</p>
    </div>
    <div class="bloc" id="minutes">
      <strong><span>45</span></strong>
      <p>Minutes</p>
    </div>
    <div class="bloc" id="seconds">
      <strong><span>20</span></strong>
      <p>seconds</p>
    </div>
  </div>

  <script src="./src/js/app.js" type="module"></script>
</body>
</html>
